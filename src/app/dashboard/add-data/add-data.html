  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" type="text">
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Geburtsdatum</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" type="email">
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Kurs auswählen</mat-label>
    <mat-select>
      
        @for (course of courses; track $index) {
          <mat-option [value]="course.id"> {{ course.name }} </mat-option>
        }
      
    </mat-select>
  </mat-form-field>
  <br>

  <section>
    <mat-checkbox [disabled]="!this.signupForm.valid">Newsletter abonnieren</mat-checkbox>
  </section>
